{% extends "base.html" %}
{% block content %}
<div id="your_turn_games">
    <h3>Your turn in the following games:</h3>
    <ul>
        {% for game in your_turn_games %}
        <li>
        <a href="{{ url_for('game', game_no=game.id) }}">Game {{ game.id }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div id="not_your_turn_games">
    <h3>Your other games:</h3>
    <ul>
        {% for game in not_your_turn_games %}
        <li>
        <a href="{{ url_for('game', game_no=game.id) }}">Game {{ game.id }}</a>
        </li>
        {% endfor %}
</div>
{% endblock %}

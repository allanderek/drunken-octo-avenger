{% extends "base.html" %}

{% block content %}
<table class="goban">
    {% for row in goban %}
    <tr>
        {% set rowloop = loop %}
        {% for point in row %}
        <td>
            {% if with_links %}
            <a href="{{ url_for('game', column=loop.index0, row=rowloop.index0,
                game_no=game_no, move_no=move_no) }}"><img src="{{ point }}" /></a>
            {% else %}
            <img src="{{ point }}" />
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}

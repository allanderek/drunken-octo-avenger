<html>
<head>
<link href="static/index.css" rel="stylesheet" type="text/css">
<title>Go</title>
</head>
<body>
<table class="goban">
    {% for row in goban %}
    <tr>
        {% set rowloop = loop %}
        {% for point in row %}
        <td>
            <a href="{{ url_for('game', column=loop.index0, row=rowloop.index0,
                move_no=move_no) }}"><img src="{{ point }}" /></a>
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<table class="goban">
    {% for row in goban %}
    <tr>
        {% set rowloop = loop %}
        {% for point, coord in row %}
        <td>
            {% if with_links %}
            <a href="#" class="coord-{{ coord }}"><img src="{{ point }}" /></a>
            {% else %}
            <img class="coord-{{ coord }}" src="{{ point }}" />
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<form method="POST" action="{{ url_for('playstone') }}">
    {{ form.hidden_tag() }}
    <button type="submit"
            class="confirm_button" name='confirm_button'>Confirm</button>
</form>
{% endblock %}

{% block page_scripts %}
<script src="static/game_basic.js"></script>
<script>
window.tesuji_charm.game_basic.initialize();
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<table class="goban">
    {% for row in goban %}
    <tr>
        {% set rowloop = loop %}
        {% for point in row %}
        <td>
            {% if with_links %}
            <a href="#"><img src="{{ point }}" /></a>
            {% else %}
            <img src="{{ point }}" />
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<button class="confirm_button" name='confirm_button'>Confirm</button>
{% endblock %}

{% block page_scripts %}
<script>
window.tesuji_charm =
      { game_no: {{ game_no }}
      , move_no: {{ move_no }}
      , game_url: "{{ url_for('game') }}"
};
</script>
<script src="static/game_basic.js"></script>
<script>
window.tesuji_charm.game_basic.initialize();
</script>
{% endblock %}

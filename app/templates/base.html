<!DOCTYPE html>
<html>
<head>
<link href="static/index.css" rel="stylesheet" type="text/css">
<!-- following meta is needed by Persona -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Go</title>
</head>
<body>
{% if current_user_email %}
<div class="logged_in_user">Logged in as: {{ current_user_email }}</div>
<a href="#" id="logout">Log out</a>
{% else %}
<a href="#" id="persona_login">Login with Persona</a>
{% endif %}

{% if current_user_email %}
<div id="main_menu">
    <ul>
        <li><a href="/challenge">Challenge a player</a></li>
    </ul>
</div>
{% endif %}

{% block content %}
{% endblock %}

<script>
window.tesuji_charm = {
    current_user_email: "{{ current_user_email }}"
};
</script>
<script src="static/jquery.js"></script>
<script src="https://login.persona.org/include.js"></script>
<script src="static/persona.js"></script>
<script>
tesuji_charm.persona.initialize(navigator);
</script>
</body>
</html>

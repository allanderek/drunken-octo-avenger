<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript tests</title>
<link rel="stylesheet" href="qunit.css">
</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <a id="login" href="#">Login link</a>
    <a id="logout" href="#">Logout link</a>

    <div id="content">
        <div id="board-area">
            <div id="board"></div>
            <form id="main_form" method="POST" action="/play/0">
                <input type="hidden" id="data"></input>
                <input type="hidden" id="response"></input>
                <button type="submit"
                        class="submit_button" name='submit_button'>Submit</button>
                <button type="button"
                        class="pass_button" name='pass_button'>Pass</button>
                <button type="button"
                        class="resign" name='resign_button'>Resign</button>
                <button type="button"
                        class="resume_button" name='resume_button'>Resume</button>
            </form>
        </div>
    </div>
</div>

<script src="../bind-polyfill.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../react-with-addons.js"></script>
<script src="../compiled-js/smartgame.js" data-cover></script>
<script src="../compiled-js/go_rules.js" data-cover></script>
<script src="../compiled-js/game.js" data-cover></script>
<script src="qunit.js"></script>
<script src="blanket.js"></script>
<script src="../compiled-js/tests/tests.js"></script>

</body>
</html>
